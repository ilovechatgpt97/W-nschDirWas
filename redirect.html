<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Redirect</title>
</head>
<body>
    <h1>Let Me Open That For You</h1>
    <p>Du wirst in wenigen Sekunden weitergeleitet...</p>
    <script>
        // Warte 3 Sekunden und leite dann weiter
        setTimeout(function() {
            window.location.href = "https://eu.christianlouboutin.com/de_en/ladies/spring-summer-2025-collection-for-women/";
        }, 3000); // 3000 Millisekunden = 3 Sekunden
    </script>
</body>
</html>
